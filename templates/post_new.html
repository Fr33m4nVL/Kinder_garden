{% extends 'form_base.html' %}
{% load static %}


{% block title %}Создание Новости{% endblock title %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-content">
            <h1>Создать новость</h1>
            <div class="form-group">
                <label for="title">Название</label>
                <input name="title" type="text" placeholder="Введите название" class="forma">
            </div>
            <div class="form-group">
                <label for="body">Текст</label>
                <textarea name="body" rows="10" cols="40" placeholder="Введите текст" type="text" class="forma"></textarea>
            </div>
            <div class="form-group">
                <label for="preview">Превью</label>
                <input name="preview" type="file" class="forma">
            </div>
            <div class="form-group">
                {{ form.images }}
            </div>
            <div class="form-group">
                {{ form.author }}
            </div>
            <div class="form-group">
                <input class="sub" type="submit" value="Создать">
                <a class="btn-link" href="{% url 'home' %}">Назад</a>
            </div>
        </div>
    </form>
{% endblock content %}
