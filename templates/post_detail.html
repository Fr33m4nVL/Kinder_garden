{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.body }}</p>
    <div class="container">
        {% for image in post.image_set.all %}
            <img class="post-images" src="{{ image.image.url }}" alt="">
        {% endfor %}
    </div>
    <div class="container">
        <a id="back" href="{% url 'home' %}">
            <button class="to-home">На главную</button>
        </a>
        {% if user.is_authenticated %}
            <a id="back" href="{% url 'post_delete' post.pk %}">
                <button class="delete-button">Удалить эту новость</button>
            </a>
        {% endif %}
    </div>
{% endblock content %}
