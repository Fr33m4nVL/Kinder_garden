{% extends 'base.html' %}
{% load static %}

{% block title %}Методика{% endblock title %}

{% block content %}
    <h1>{{ method.title }}</h1>
    <p>{{ method.body }}</p>
    <div class="container">
        {% for file in method.file_set.all %}
            <a href="{{ file.file.url }}" id="file-link">{{ file.file.name }}</a>
        {% endfor %}
    </div>
    <div class="container">
        <a id="back" href="{% url 'home' %}">
            <button class="to-home">На главную</button>
        </a>
        {% if user.is_authenticated %}
            <a id="back" href="{% url 'method_delete' method.pk %}">
                <button class="delete-button">Удалить эту Методику</button>
            </a>
        {% endif %}
    </div>
{% endblock content %}
